<!DOCTYPE html>
<html>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Detect device
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
    // Set up the redirects
    if (/iPhone|iPad|iPod/i.test(userAgent) && !window.MSStream) {
        // iOS device
        window.location.href = "https://apps.apple.com/us/app/easy-shopper/id1152300615";
    } else if (/android/i.test(userAgent)) {
        // Android device
        window.location.href = "https://play.google.com/store/apps/details?id=com.pentlandfirth.whizcart";
    } else {
        // Desktop or other devices
        window.location.href = "https://kajabi.com/features/branded-app";
    }
});
</script>
<body>
    <h1>Hello World DEV App</h1>
    <p>I'm hosted with GitHub Pages.</p>
</body>

</html>
