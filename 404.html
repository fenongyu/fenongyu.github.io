<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <h1>Hello World 404</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <script type="text/javascript">
        var hostname = window.location.hostname;
        var pathname = window.location.pathname;

        var plfDev = '/app/plf-dev/';
        //var plfTest = '/app/plf-test/';
        //var plfProd = '/app/'
    
        window.alert(hostname + ' path:' + pathname);
    
        if (hostname == "fenongyu.github.io" && pathname.startsWith('/app/')) {
            window.alert('https://' + hostname + '/app/');
            //window.location.href = 'https://pentlandfirth.com/en/';
            window.location.href = 'https://' + hostname + '/app/';
        }

        if (hostname == "fenongyu.github.io" && pathname.startsWith('/app/plf-test/')) {
            window.alert('https://' + hostname + '/app/plf-test/');
            window.location.href = 'https://' + hostname + '/app/plf-test/';
        }

        if (hostname == "fenongyu.github.io" && pathname.startsWith(plfDev)) {
            window.alert('https://' + hostname + plfDev);
            window.location.href = 'https://' + hostname + plfDev;
        }

    </script>
</body>

</html>
