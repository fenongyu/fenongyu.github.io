<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <h1>Hello World 404</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <script type="text/javascript">
        var domain = 'fenongyu.github.io';
        var hostname = window.location.hostname;
        var pathname = window.location.pathname;

        var plfProd = '/app/';
        var plfTest = '/app/plf-test/';
        var plfDev = '/app/plf-dev/';
        
        if (hostname == domain && pathname.startsWith(plfProd)) {
            window.location.href = 'https://' + hostname + plfProd;
        }

        if (hostname == domain && pathname.startsWith(plfTest)) {
            window.location.href = 'https://' + hostname + plfTest;
        }

        if (hostname == domain && pathname.startsWith(plfDev)) {
            window.location.href = 'https://' + hostname + plfDev;
        }

    </script>
</body>

</html>
